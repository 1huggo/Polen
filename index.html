<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <link href="./css//main.css" rel="stylesheet">
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <title>Ongs Polinizadoras</title>
</head>

<body onload="loadDataToTable()">
  <!--Navbar-->
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Cadastro de Ongs</h5>
    <nav class="my-2 my-md-0 mr-md-3">
    </nav>
  </div>
  <!--Container-->
  <div class="container">
    <div class="row">
      <!--TableHeader-->
      <div class="header">
        <h2 class="element">Ongs Polinizadoras</h2>
        <button class="btn btn-success btn-sm element-button" onclick="openNew()"> Nova Ong
          >></button>
      </div>
      
      <!--Table-->
      <div id="contentTable">
      </div>

      <div id="contentTableInfity">
      </div>

    </div>
  </div>

  <!-- Modal para Cadastra e Atualiar ONG -->
  <div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="formModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form onsubmit="processarRegistro()">
          <div class="container close-container">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="float-right">
            </div>
            <div class="container">
              <div class="row">
                <!--Entrada de Dados-->
                <label for="name">Nome</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Digitar Nome"
                  required>
                <label for="slogan">Slogan</label>
                <input type="text" class="form-control" id="slogan" aria-describedby="slogan" required
                  placeholder="Digitar Slogan da Ong">
                <div class="form-group">
                  <label for="link">Link Site</label>
                  <input type="text" class="form-control" id="link" aria-describedby="link" required
                    placeholder="Digitar Link do Site">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="active">
                    <label class="form-check-label" for="active">Ativo</label>
                  </div>
                </div>
                <!--Botão-->
                <button id="submit" type="submit" class="btn btn-success col-12 submit-modal"></button>
              </div>
            </div>
          </div>
        </form>
        <!--Modal Footer-->
        <div class="modal-footer">
          <div class="container">
            <button type="button" class="btn btn-danger float-left" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="pt-4 my-md-5 pt-md-5 border-top">
    <div class="text-center">Polen 2020 © Todos os Direitos Reservados. </div>
  </footer>

  <script src="./js/repository.js"></script>
  <script src="./js/loadTable.js"></script>
  <script src="./js/database.js"></script>
  <script src="./js/newButtonAction.js"></script>
  <script src="./js/updateButtonAction.js"></script>
  <script src="./js/modalSubmitAction.js"></script>


</body>

</html>
